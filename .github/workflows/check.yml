name: Check
on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3

          - name: Grant execute permission for scripts
            run: chmod +x scripts/*.sh

          - name: Start build
            run: ./scripts/build.sh

          - name: Run test
            run: ./scripts/test.sh

          - name: Build deb pack
            run: ./scripts/package.sh
